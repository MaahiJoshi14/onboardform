<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Onboarding Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #54b1bc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #23487f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>School Onboarding Form</h2>
        <form id="onboardingForm">
            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" name="schoolName" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="enrollments">Total Enrollments:</label>
            <input type="number" id="enrollments" name="enrollments" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <div id="error-message" class="error"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="onboarding.js"></script>
</body>
</html>
